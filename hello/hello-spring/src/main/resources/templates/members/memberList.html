<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--타임리프가 본격적으로 동작을 하는 페이지
    템플릿 엔진의 역할은 -->
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<div class="container">
    <div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>이름</th>
          </tr>
        </thead>
        <tbody>
<!-- 데이터가 등록되면 해당 값을 member에 담아 해당 값의 id와 name을 출력합니다. 여기서 id는 domain에 Member에 getter와 setter를 이용해서 출력이 가능합니다.  -->
        <tr th:each="member : ${members}">
          <td th:text="${member.id}"></td>
          <td th:text="${member.name}"></td>
        </tr>
        </tbody>
      </table>
    </div>

</div><!--container의 끝 -->
</body>
</html>
